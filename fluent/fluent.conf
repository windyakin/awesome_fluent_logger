<source>
  @type forward
  bind 0.0.0.0
  port 24224
  <parse>
    @type json
    time_key time
    time_type string
    time_format "%Y-%m-%d %H:%M:%S.%6N %z"
    keep_time_key true
  </parse>
</source>

<filter **>
  @type parser
  format json
  key_name message
  reserve_data true
  remove_key_name_field true
</filter>

<match **>
  @type stdout
</match>